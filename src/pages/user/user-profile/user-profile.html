<!-- <ion-content [hidden]="userProvider.loading === true" padding> -->
<ion-content class="profile_content" padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center >
				<ion-avatar item-start style="margin: auto;">
	     			<img src="{{image}}">
	   			</ion-avatar>
			</ion-col>
		</ion-row> 
		<ion-row style="height: 5px;"></ion-row>
		<ion-row>
			<ion-col text-center>
		    	<h4 class="name">{{name}}, {{age}}</h4>
		  </ion-col>
		</ion-row> 
	</ion-grid>
	<ion-card class="cards">
		<ion-card-header class="header">
			Bio
		</ion-card-header>

		<ion-card-content id="bio" text-center>
			{{bio}}
		</ion-card-content>
	</ion-card>
	<ion-card class="cards">
		<ion-card-header class="header">
			Interests
		</ion-card-header>
		<ion-card-content>
			<span class="interests" *ngFor="let interest of interests" >{{interest}}</span>
		</ion-card-content>
	</ion-card>
	<ion-grid>
		<ion-row>
			<ion-col col-2></ion-col>
			<ion-col col-4>
				<ion-fab style="margin-bottom: 10px;">
					<button ion-fab color="secondary" (click)="goToEdit()">
						<ion-icon name="create" id="edit" style="zoom:2.0;"></ion-icon>
					</button>
				</ion-fab>
			</ion-col>
			<ion-col col-4>
				<ion-fab>
					<button ion-fab color="default" style="margin-left: 40px;" (click)="goToSetting()">
						<ion-icon name="construct" id="settings" style="zoom:2.0;"></ion-icon>
					</button>
				</ion-fab>
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
