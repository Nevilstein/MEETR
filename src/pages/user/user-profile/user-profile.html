<!-- <ion-content [hidden]="userProvider.loading === true" padding> -->
<ion-content class="profile_content" padding>
	<ion-grid>
		<ion-row>
			<ion-col col-5>
				<ion-avatar>
	     			<img src="{{image}}">
	   			</ion-avatar>
			</ion-col>
			<ion-col col-7>
		    	<h5 class="name"> {{firstName}}</h5>
		    	<ion-row class="bottom"> 
		    		<ion-col col-5>
		    			<p>Age: {{age}}</p>
		    		</ion-col>
		    		<ion-col *ngIf="gender.female" class="gen_col"  style="display: inline-block;">
		    			<p>Sex: Female</p>
		    		</ion-col>
		    		<ion-col *ngIf="gender.male" class="gen_col"  style="display: inline-block;">
		    			<p>Sex: Male</p>
		    		</ion-col>
		    	</ion-row>
		    	<ion-row class="bottom">
		    		<ion-col col-9>
		    			<button ion-button id="edit" color="outline" outline (click)="goToEdit()"><span>Edit Profile</span></button>
		    		</ion-col>
		    		<ion-col col-3 style="display: inline-block;">
		    			<button ion-button id="settings" (click)="goToSetting()">
		    			<ion-icon name="settings"></ion-icon>
		    			</button>
		    		</ion-col>
		    	</ion-row>
		  	</ion-col>
		</ion-row> 
	</ion-grid>
	<hr>
	<div class="infos">
		<ion-card class="cards">
			<ion-card-header class="header">
				Bio
			</ion-card-header>

			<ion-card-content id="bio" text-center>
				<p>{{bio}}</p>
			</ion-card-content>
		</ion-card>
		<ion-card class="cards">
			<ion-card-header class="header">
				Interests
			</ion-card-header>
			<ion-card-content>
				<span class="interests" *ngFor="let interest of interests" text-center >{{interest}}</span>
			</ion-card-content>
		</ion-card>
