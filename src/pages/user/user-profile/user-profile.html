<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center >
				<ion-avatar item-start style="margin: auto;">
	     			<img src="../assets/imgs/avatar.jpg">
	   			</ion-avatar>
			</ion-col>
		</ion-row> 
		<ion-row style="height: 5px;"></ion-row>
		<ion-row>
			<ion-col text-center>
		    	<h4>Luweth Baltasiono,19</h4>
		  </ion-col>
		</ion-row> 
	</ion-grid>
	<ion-card>
		<ion-card-header class="header">
			Bio
		</ion-card-header>

		<ion-card-content>
			Add a bio
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header class="header">
			Interests
		</ion-card-header>
		<ion-card-content>
			Add an interest
		</ion-card-content>
	</ion-card>
	<ion-grid>
		<ion-row>
			<ion-col col-2></ion-col>
			<ion-col col-4>
				<ion-fab style="margin-bottom: 10px;">
					<button ion-fab color="secondary" (click)="user_edit()">
						<ion-icon name="create" id="edit" style="zoom:2.0;"></ion-icon>
					</button>
				</ion-fab>
			</ion-col>
			<ion-col col-4>
				<ion-fab>
					<button ion-fab color="default" style="margin-left: 40px;" (click)="user_setting()">
						<ion-icon name="construct" id="settings" style="zoom:2.0;"></ion-icon>
					</button>
				</ion-fab>
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
	</ion-grid>
	<ion-row style="margin-top:80px">
		<button ion-button (click)="facebookLogout()">Logout</button>
	</ion-row>
</ion-content>
