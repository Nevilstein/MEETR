<ion-content class="edit_content" padding>
	<!-- UPLOAD PHOTO HERE -->
	<ion-card class="main_card">
		<div class="pics" text-center>
			<div class="default_image" *ngFor="let image of profileImages; let i = index" >
						<img src="{{image}}">
						<ion-icon id="minus" (click)="deletePhoto(i, image)" name="close-circle" ></ion-icon>
			</div>
			<div class="other_image" *ngFor="let image of emptyImageCounter(profileImages.length); let i = index">
					<div id="images">
						<!-- Uploading animation here instead of <p>-->
						<div class="loading" [hidden]="!(isUploading && i===0)">
							<ion-spinner name="bubbles"></ion-spinner>
							<!-- <img src="{{currentImage}}"> -->
						</div>
						<span [hidden]="isUploading && i===0" (click)="uploadPhoto()"><ion-icon name="add-circle"></ion-icon></span>
					</div>
			</div>
		</div>
	</ion-card>
	<ion-card class="cards">
		<ion-card-header class="header" text-center>
			Edit Intro
		</ion-card-header>
		<hr>
		<ion-card-content>
			<ion-item no-lines>
				<ion-textarea #bioText id="text" rows="4" [(ngModel)]="bio" (ionBlur)="bioChanged()" placeholder="About you"></ion-textarea>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<ion-card class="cards">
		<ion-card-header class="header" text-center>
			Edit Interests
		</ion-card-header>
		<hr>
		<ion-card-content (click)="editInterest()">
			<span class="interests" *ngFor="let interest of interests; let i = index" text-center>{{interest}}</span>
			<!-- <span class="interests" *ngFor="let cat of category; let i = index" #interestItem>{{cat}} </span> -->
		</ion-card-content>
