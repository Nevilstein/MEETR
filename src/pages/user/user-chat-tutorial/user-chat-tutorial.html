<ion-header>

  <ion-navbar>
    <ion-title>Chat and Meetups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-slides pager>

		<ion-slide class="slide1">
			<div class="div1">
				<img src="../../../assets/gifs/chat1.gif">
				<p>You can send chats by tapping the <ion-icon style="color: #3D95A0; " name="md-send"></ion-icon> button</p>
				<p>Send images by tapping the <ion-icon style="color: #3D95A0; " name="md-image"></ion-icon> button</p>
			</div>
		</ion-slide>

		<ion-slide  class="slide2">
			<div class="div2">
				<img src="../../../assets/gifs/chat2.gif">
				<p>Tapping the  <ion-icon style="color: #3D95A0;" name="apps"></ion-icon> icon gives you more options</p>
				<p><ion-icon style="color: #3D95A0; " name="compass"></ion-icon> lets you initiate a meetup</p>
				<p><ion-icon style="color: #3D95A0;" name="ios-eye"></ion-icon> lets you check meetup status</p>
				<p><ion-icon style="color: #3D95A0;" name="pin"></ion-icon> lets you open the map and check your match's location!</p>
			</div>
		</ion-slide>
	</ion-slides>

</ion-content>
