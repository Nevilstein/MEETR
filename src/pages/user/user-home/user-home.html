<ion-content class="home_content" padding>
	<div class="card-container" *ngIf="ready">
		<sc-card  padding *ngFor="let attendant of attendants" 
						[orientation]="cardDirection" 
						[tinder-card]="cardOverlay" 
						[callDestroy]="attendant.destroyEvent" 
						[callLike]="attendant.likeEvent" 
						(onLike)="onCardInteract($event)">

			<div class="user_img" [style.background-image]="attendant.asBg"></div>
			<ion-card class="info" style="padding-top: 5px;">
				<h2 style="font-weight: bold;" text-center>Luwelle Baltazar, 19</h2>
				<ion-item>
					<ion-icon name="logo-facebook" style="color: #3b5998;" item-start></ion-icon>
						Friends
					<ion-badge item-end>5,000</ion-badge>
				</ion-item>
			</ion-card>
        </sc-card>
    </div>
	

</ion-content>
<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<button ion-fab color="danger" style="float: left;" (click)="report_user()">
					<ion-icon name="warning" style="zoom:2.0;"></ion-icon>
				</button>
				<button ion-fab color="default" style="float: right; display: inline-block;" (click)="check_user()">
				<ion-icon name="person" style="zoom:2.0;"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-3><button ion-button (click)="match_overlay()">Popup</button></ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
