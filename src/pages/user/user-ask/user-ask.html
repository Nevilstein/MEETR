<ion-content *ngIf="questionReady" padding>
	<ion-card>
		<ion-card-header>{{currentQuestion.name}}</ion-card-header>
		<ion-card-content>
			<ion-input [(ngModel)]="myAnswer" placeholder="Enter your answer"></ion-input>
			<div text-right>
				<button clear ion-button (click)="cancel()">CANCEL</button>
				<button clear ion-button (click)="answer(currentQuestion)">OK</button>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
