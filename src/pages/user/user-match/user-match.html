<ion-content class="match_content" padding>
	<ion-grid>
		<ion-row>
			<ion-col><h1 id="match_text" text-center>It's a Match!</h1></ion-col>
		</ion-row>
		<ion-row>
			<ion-col><h3 id="mini_text" text-center>You and {{userLikedName}} have liked each other.</h3></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col style="display: flex;">
				<ion-avatar >
					<img class="fadeInLeft" src="{{userImage}}">
				</ion-avatar>
				<ion-avatar style="margin-left: 5px;">
					<img class="fadeInRight" src="{{userLikedImage}}">
				</ion-avatar>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row id="sub_text" >
			<ion-col><h3 class="tada" text-center>It all starts with a good conversation</h3></ion-col>
		</ion-row>
		<ion-row class="chat_button">
			<ion-col></ion-col>
			<ion-col><button ion-button class="match_buttons" color="match" id="start_chatting" (click)="chatStart()">Start Chatting</button></ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col><button ion-button class="match_buttons" color="keep_swiping" id="keep_swiping" (click)="keep_swiping()">Keep Swiping</button></ion-col>
			<ion-col></ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
