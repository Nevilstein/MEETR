<ion-content padding>
	<ion-slides>
		<ion-slide #1>
			<img style="height: 150px !important;" src="../../assets/imgs/gender1.png">
			<h3>Are you a</h3>
			<ion-list>
			<ion-item>
				<ion-label>Male</ion-label>
				<ion-toggle [(ngModel)]="toggle_male" (ionChange)="toggleTwo()"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Female</ion-label>
				<ion-toggle color="danger" [(ngModel)]="toggle_female" (ionChange)="toggleOne()"></ion-toggle>
			</ion-item>
			
		</ion-list>

		</ion-slide>
		<ion-slide #2>
			<img style="height: 150px !important;" src="../../assets/imgs/cloud.png">
			<h3>Give us atleast 3 interests to work with</h3>
			<ion-list>
				<ion-item>
				<ion-label floating>1st interest</ion-label>
				<ion-input type="text"></ion-input>
				</ion-item>

				<ion-item>
				<ion-label floating>2nd interest</ion-label>
				<ion-input type="text"></ion-input>
				</ion-item>

				<ion-item>
				<ion-label floating>3rd interest</ion-label>
				<ion-input type="text"></ion-input>
				</ion-item>
			</ion-list>
		</ion-slide>
	</ion-slides>
	<ion-fab right bottom>
    	<button ion-fab color="secondary" (click)="gotoNext()"><ion-icon name="arrow-dropright"></ion-icon></button>
  	</ion-fab>
  	<ion-fab left bottom>
    	<button ion-fab color="danger" (click)="goPrev()"><ion-icon name="arrow-dropleft"></ion-icon></button>
  	</ion-fab>
</ion-content>
