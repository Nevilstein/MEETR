<ion-header>

  <ion-navbar>
  	<!--<button clear id="back" (click)="goBack()">
  		<ion-icon name="arrow-back" id="back" style="zoom:2.0;"></ion-icon>
  	</button>-->
    <ion-title style="display:inline-block">Setting</ion-title>
    <ion-buttons end>
	    <button clear id="back" (click)="saveSetting()">
	  		<ion-icon name="md-checkbox-outline" style="zoom:2.0;, display: inline-block; color:white;"></ion-icon>
	  	</button>
  	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="setting_content" padding>
	<ion-list>
		<ion-card>
			<ion-card-header class="labels">
				<span style="float: left;">Distance</span>
				<span style="float: right; display: inline-block; font-weight: bold;">{{maxDistance}}km</span>
			</ion-card-header>
			<ion-card-content text-center>
				<ion-range [(ngModel)]="maxDistance" color="danger" max="150" pin="true"></ion-range>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-header class="labels">
			<span style="float: left;">Age range</span>
			<span style="float: right; display: inline-block; font-weight: bold;">{{ageRange.lower}} - {{ageRange.upper}}</span>
			</ion-card-header>
			<ion-card-content text-center>
				<ion-range [(ngModel)]="ageRange" dualKnobs="true" min="18" max="50" color="danger" pin="true">
					<ion-label range-left>18</ion-label>
	      			<ion-label range-right>50+</ion-label>
				</ion-range>
			</ion-card-content>
		</ion-card>

		<ion-card>
			<ion-card-header class="labels">Show Me</ion-card-header>
			<ion-card-content>
				<ion-item>
					<ion-label>Male</ion-label>
		    		<ion-toggle color="danger" [(ngModel)]="showGender.male" (ionChange)="showMaleChanged($event)"></ion-toggle>
				</ion-item>
				<ion-item>
					<ion-label>Female</ion-label>
		    		<ion-toggle color="danger" [(ngModel)]="showGender.female" (ionChange)="showFemaleChanged($event)"></ion-toggle>
				</ion-item>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-item>
				<ion-label>Account Visibility</ion-label>
	    		<ion-toggle color="danger" [(ngModel)]="userVisible"></ion-toggle>
			</ion-item>
		</ion-card>
	</ion-list>
	<button ion-button color="danger" block (click)="facebookLogout()">Logout</button>
	<button ion-button color="danger" block (click)="go_tutorial()">Open tutorial</button>
	
</ion-content>
