<ion-header>

  <ion-navbar>
    <ion-title>{{date}}</ion-title>
    <ion-icon *ngIf="authKey === userKey" name="trash" (click)="deleteMoment(momentDetails?.id)"></ion-icon>

	<img src="{{image}}">
	<p style="white-space: pre-wrap;">{{caption}}</p>
</ion-content>
