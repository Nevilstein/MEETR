<ion-header>

  <ion-navbar>
    <ion-title>Moments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding><!-- 
	<div>
		<img src="{{profile?.photos[0]}}">
		<p>{{profile?.firstName}}</p>
	</div> -->
	<div *ngIf="moments.length === 0">
		No moments to show.
	</div>
	<div *ngIf="moments.length > 0">
		<div *ngFor="let moment of moments">
			<ion-card padding>
				<ion-card-header text-center>
					<h2>{{moment?.date}}</h2>
				</ion-card-header>
				<ion-card-content (click)="seeMoment(moment)">
					<ion-grid>
						<ion-row>
							<ion-col>
								<div style="height: 100px; width: 100px;">
									<img style="object-fit: cover; height: 100%; width: 100%;" src="{{moment?.image}}">
								</div>
							</ion-col>
							<ion-col style=" width: 1%;">
								<p style="white-space: normal; word-wrap: break-word;">{{moment?.caption}}</p>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-card-content>
			</ion-card>
		</div>
		<div *ngIf="moments.length>6 && !isMatched" text-center>
			<hr>
			<p style="color: red;">Match with user to see all moments.</p>
		</div>
	</div>
</ion-content>
