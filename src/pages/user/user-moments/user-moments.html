<ion-header>

  <ion-navbar>
    <ion-title>Moments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding><!-- 
	<div>
		<img src="{{profile?.photos[0]}}">
		<p>{{profile?.firstName}}</p>
	</div> -->
	<div *ngIf="moments.length === 0">
		No moments to show.
	</div>
	<div *ngIf="moments.length > 0">
		<div *ngFor="let moment of moments">
			<ion-card padding>
				<ion-card-header text-center>
					<h2>{{moment?.date}}</h2>
				</ion-card-header>
				<ion-card-content (click)="seeMoment(moment)">
					<p style="white-space: pre-wrap;">{{moment?.caption}}</p>
					<img src="{{moment?.image}}">
				</ion-card-content>
			</ion-card>
		</div>
		<div *ngIf="moments.length>6 && !isMatched" text-center>
			<hr>
			<p style="color: red;">Match with user to see all moments.</p>
		</div>
	</div>
</ion-content>
