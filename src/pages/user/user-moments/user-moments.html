<ion-header>

  <ion-navbar>
    <ion-title>Moments</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div>
		<img src="{{profile?.photos[0]}}">
		<p>{{profile?.firstName}}</p>
	</div>
	<div *ngIf="moments.length === 0">
		No moments to show.
	</div>
	<div *ngIf="moments.length > 0">
		<div *ngFor="let moment of moments; let i = index">
			<ion-card padding *ngIf="i<=4 || (i>4 && isMatched)">
				<ion-card-content (click)="seeMoment(moment)">
					<p>{{moment?.date}}</p>
					<img src="{{moment?.image}}">
					<p style="white-space: pre-wrap;">{{moment?.caption}}</p>
				</ion-card-content>
			</ion-card>
		</div>
		<div *ngIf="moments.length>4 && !isMatched">
			<hr>
			<p>Match with user to see all moments.</p>
		</div>
	</div>
</ion-content>
