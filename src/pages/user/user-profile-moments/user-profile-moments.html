<ion-header>

  <ion-navbar>
    <ion-title>Moments</ion-title>
  </ion-navbar><!-- 
  <button ion-button clear (click)="addMoment()">New Moment</button> -->
</ion-header>


<ion-content padding>
	<ion-fab bottom right (click)="addMoment()">
	    <button ion-fab color="vibrant"><ion-icon name="add"></ion-icon></button>
  	</ion-fab><!-- 
	<div>
		<img src="{{profile?.photos[0]}}">
		<p>{{profile?.firstName}}</p>
	</div> -->
	<div *ngIf="moments.length === 0" text-center>
		<p style="color: red">No moments to show.</p>
	</div>
	<div *ngIf="moments.length > 0">
		<ion-card padding *ngFor="let moment of moments">
			<ion-card-header>
				<ion-list>
					<ion-item text-center>
						<h2>{{moment?.date}}</h2><!-- 
						<ion-icon item-end (click)="deleteMoment(moment?.id)" name="close"></ion-icon> -->
					</ion-item>
				</ion-list>
			</ion-card-header>
			<ion-card-content (click)="seeMoment(moment)">
				<ion-grid>
					<ion-row style="white-space: normal;">
						<ion-col>
							<div style="height: 100px; width: 100px;">
								<img style="object-fit: cover; height: 100%; width: 100%;" src="{{moment?.image}}">
							</div>
						</ion-col>
						<ion-col style=" width: 1%;">
							<p style="white-space: normal; word-wrap: break-word;">{{moment?.caption}}</p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
			<ion-row class="cardfooter" no-padding>
		     <button ion-button block style="background-color: #ea6969;" (click)="deleteMoment(moment?.id)">Remove</button>
		    </ion-row>
		</ion-card>
	</div>
</ion-content>
