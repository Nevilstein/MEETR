<ion-header>

  <ion-navbar>
    <ion-title>Moments</ion-title>
  </ion-navbar>
  <button ion-button clear (click)="addMoment()">New Moment</button>
</ion-header>


<ion-content padding>
	<div>
		<img src="{{profile?.photos[0]}}">
		<p>{{profile?.firstName}}</p>
	</div>
	<div *ngIf="moments.length === 0">
		No moments to show.
	</div>
	<div *ngIf="moments.length > 0">
		<ion-card padding *ngFor="let moment of moments">
			<ion-card-header><ion-icon (click)="deleteMoment(moment?.id)" name="close"></ion-icon></ion-card-header>
			<ion-card-content (click)="seeMoment(moment)">
				<p>{{moment?.date}}</p>
				<img src="{{moment?.image}}">
				<p style="white-space: pre-wrap;">{{moment?.caption}}</p>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
