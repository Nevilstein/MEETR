<ion-content class="req" padding>
	<div *ngIf="!isRetry">
		<div class="main">
			<img src="../../assets/icon/logo_2.png" >
		</div>
	</div>
	<div *ngIf="isRetry">
		<div class="second_div">
			<img src="../../assets/icon/logo_2.png" >
		</div>
		<div class="text" text-center>
			<p>Oh no! Something went wrong :(</p>
			<p>Please try enabling your location and try again</p>
			<button ion-button (click)="locationRequest()">Enable Location</button>
		</div>
	</div>
</ion-content>
