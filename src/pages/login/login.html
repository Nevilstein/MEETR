<ion-content padding id="main_content" class="no-scroll">
	<ion-grid>
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="facebook" block (click)="facebookLogin()"> Login using FaceBOOOK</button>
			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row> 
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="google"> Login using Google</button>
			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="admin" (click)="gotoAdmin()"> Go to admin page</button>
			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="user" (click)="gotoUser()"> Go to user page</button>
			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
